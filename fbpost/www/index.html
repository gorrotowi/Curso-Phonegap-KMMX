<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="fbshareController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Facebook Share</h1>
      </ion-header-bar>
      <ion-content>

        <h1>Estatus {{status}}</h1>
        <br>
        <h1>Base URL {{baseurl}}</h1>

        <img id="imgionic" ng-src="img/Ionic.png" alt="" />

        <button class="button button-block button-positive icon-left ion-social-facebook" ng-click="loginFB()">
          Login Facebook
        </button>

        <button class="button button-block  button-balanced icon-left ion-android-share-alt" ng-click="shareFB()">
          Post in Facebook
        </button>

      </ion-content>
    </ion-pane>
  </body>
</html>
