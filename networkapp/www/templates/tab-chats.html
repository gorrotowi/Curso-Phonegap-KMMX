<ion-view view-title="Bicicletas">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="estacion in estaciones" type="item-text-wrap" href="#/tab/chats/{{estacion.latitude}}/{{estacion.longitude}}/{{estacion.name}}">
        <h2>{{estacion.name}}</h2>
        <p>Espacios disponibles - {{estacion.empty_slots}}</p>
        <p>Bicicletas disponibles - {{estacion.free_bikes}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
