<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Network Data</div>
      <div class="item item-body">

        <div>
          Tipo de la conexion {{networktype}}
        </div>

        <div>
          Conexion disponible : {{networkAv}}
        </div>

        <div>
          Estado de la conexion {{networkstate}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
