<ion-view view-title="Moviw Details" >
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Popular Movies</h1>
    </ion-header-bar>
    <ion-content>

      <div class="row row-center responsive-sm" style="flex-wrap: wrap;">
          <div class="col col-50" ng-repeat="movie in movies">
                <a href="#/moviedetail">
                  <img ng-src="http://image.tmdb.org/t/p/w342/{{movie.poster_path}}"></img>
                </a>
            </div>
      </div>

    </ion-content>
  </ion-pane>

</ion-view>
